<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="./css/style.css">

</head>

<body>
  <main>
    <div class="card">
      <img src="images/image-equilibrium.jpg" class="block-img" alt="" srcset="">

      <h1>Equilibrium #3429</h1>

      <p> Our Equilibrium collection promotes balance and calm.</p>

      <div class="div-container">
        <div class="div-container-img">
          <img src="images/icon-ethereum.svg" alt="criptomoeda ethereum">
          <span>0.041 ETH</span>
        </div>
        <div class="div-container-img">
          <img src="images/icon-clock.svg" alt="relogio">
          <span> 3 days left</span>
        </div>
      </div>

      <div class="div-hr">

      </div>

      <div class="div-avatar">
        <img src="images/image-avatar.png" alt="">
        <p>Creation of <span class="name-span"> Wesley Monaris</span></p>
      </div>
    </div>
  </main>

  <div class="information">
    Challenge by <a href="https://frontendmentor-mauve.vercel.app/" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/WesleyMR77/frontendmentor">Wesley Monaris Rodrigues</a>.
  </div>
</body>

</html>
